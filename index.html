<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Your website description here" />
    <meta name="author" content="cariebi" />
    <title>implement card payment</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Link to your CSS file -->
    <script src="script.js" defer></script>
    <!-- Link to your JavaScript file (defer ensures it's executed after the HTML is parsed) -->
  </head>

  <body>
    <main class="container">
      <div class="card-container">
        <div class="card-front">
          <div class="card-images">
            <img class="chip-image" src="images/chip-image.png" alt="" />
            <img
              id="money-point-logo"
              class="money-point-logo"
              src="images/money-point-logo.png"
              alt=""
            />
          </div>
          <div class="card-number-box">XXXX XXXX XXXX XXXX</div>
          <div class="card-holder-name-box">
            <div class="box">
              <span>card holder</span>
              <div class="card-holder-name">Full name</div>
            </div>
            <div class="box">
              <span>expires</span>
              <div class="expiration-date">
                <span class="expire-month">mm</span>
                <span class="expire-year">yy</span>
              </div>
            </div>
          </div>
          <div class="visa-logo-div">
            <img src="images/visa-logo.png" alt="" />
          </div>
        </div>
        <div class="card-back">
          <div class="strip"></div>
          <div class="box">
            <span>cvv</span>
            <div class="cvv-box"></div>
            <img
              class="visa-logo-card-back"
              src="images/visa-logo.png"
              alt=""
            />
          </div>
        </div>
      </div>
      <div class="success-message" id="success-message">
        Form submitted successfully!
      </div>

      <form action="" id="payment-form">
        <div class="card-logo" id="card-logo"></div>
        <div class="input-box">
          <span>Card number</span>
          <input
            type="text"
            id="card-number"
            maxlength="19"
            class="card-number-input"
            name="card-number"
            required
          />
        </div>
        <div class="card-logo" id="card-logo"></div>
        <div class="input-box">
          <span>Card holder name</span>
          <input
            type="text"
            id="card-holder-input"
            class="card-holder-input"
            name="card-holder-input"
            required
          />
        </div>
        <div class="flexbox">
          <div class="input-box">
            <span>Expiration month</span>
            <select
              name="year-input"
              id="month-input"
              class="month-input"
              required
            >
              <option value="" selected disabled>Month</option>
              <option value="01">01</option>
              <option value="02">02</option>
              <option value="03">03</option>
              <option value="04">04</option>
              <option value="05">05</option>
              <option value="06">06</option>
              <option value="07">07</option>
              <option value="08">08</option>
              <option value="09">09</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
          </div>
          <div class="input-box">
            <span>Expiration year</span>
            <select
              name="year-input"
              id="year-input"
              class="year-input"
              required
            >
              <option value="" selected disabled>Year</option>
              <option value="2023">2023</option>
              <option value="2024">2024</option>
              <option value="2025">2025</option>
              <option value="2026">2026</option>
              <option value="2027">2027</option>
              <option value="2028">2028</option>
              <option value="2029">2029</option>
              <option value="2030">2030</option>
              <option value="2031">2031</option>
            </select>
          </div>
          <div class="input-box">
            <span>Cvv</span>
            <input
              type="text"
              pattern="\d{3,4}"
              maxlength="4"
              id="cvv-input"
              class="cvv-input"
              required
            />
          </div>
        </div>

        <input type="submit" value="Submit" class="submit-btn" />
      </form>
    </main>

    <footer>
      <p id="footer-text">&copy; 2023 cariebi. All rights reserved.</p>
    </footer>
  </body>
</html>
